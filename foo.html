<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <style>
    #wholeContent {
      position: absolute;
      left: 50%;
      right: 50%
    }
    #myCanvas {
      width: 100%;
      height: 100%;
    }

  </style>

</head>
<body>

  <div id="wholeContent">
    <canvas id="myCanvas" width="300" height="300"></canvas>
<!--    <div id="optionsBar"></div> -->
  </div>
  <script src="http://code.jquery.com/jquery.min.js"></script>


  <script>
    $(document).ready(function() {

      console.log("Ready invoked");
      var wholeContent = $("#wholeContent")[0];

      winWidth = window.innerWidth;
      winHeight = window.innerHeight;

      wholeContent.style.width=winWidth;
      wholeContent.style.height=winHeight;

      wholeContent.style.marginTop = (-winHeight / 2) + "px";
      wholeContent.style.marginLeft = (-winWidth / 2) + "px";

      var canvas = $("#myCanvas")[0];
      canvas.width = winWidth;
      canvas.height = winHeight;

      console.log("Canvas height: " + canvas.height);
      console.log("Canvas width: " + canvas.width);

      drawNow();

    });

    function drawNow() {
      console.log("drawNow invoked");
      var canvas = $("#myCanvas")[0];
      var ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgb(200,0,0)";
      ctx.fillRect(0,0,canvas.width-20, canvas.height-20);

      ctx.fillStyle = "rgba(0,0,200, 0.5)";
      ctx.fillRect(20, 20, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(canvas.width, canvas.height);
      ctx.moveTo(canvas.width, 0);
      ctx.lineTo(0,canvas.height);
      ctx.stroke();
    }
  </script>
</body>
</html>
