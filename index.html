<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
  <style>
    body {
    margin:0px;
    width:100%;
    height:100%;
    overflow:hidden;
        /* prevent text selection on ui */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* prevent scrolling in windows phone */
        -ms-touch-action: none;
    }
    #content {
      overflow:hidden;
      background-color:#ddd;
    }
    #canvas{
    cursor:crosshair ;
        background-color:#fff;
    }

  </style>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.3.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function() {
      EG5.app.init();
    });
  </script>
</head>
<body>

<body>
<div data-role="page" id="page1">
  <div id="content" style="overflow:hidden"><canvas style="overflow:hidden" id="myCanvas" width="300" height="300"></canvas></div>
  <div data-theme="a" data-role="footer" data-position="fixed">

<!--  <fieldset data-role="control-group" data-type="horizontal"> -->
    <a href="#" id="settingsButton" class="ui-btn-left ui-btn ui-btn-inline ui-btn-icon-notext ui-corner-all ui-mini ui-icon-gear"></a>
<!--    <a href="#" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-corner-all ui-mini ui-icon-info"> -->
<!--  </fieldset> -->
  <h1><span id="currentPlayerLabel"></span></h1>
  <a href="#" id="restartButton" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-notext ui-corner-all ui-mini ui-icon-refresh"></a>
<!--  <a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-notext ui-corner-all ui-mini ui-icon-info"></a> -->
  </div>

  <div data-role="popup" id="settingsDialog" data-dismissable="false" data-overlay-theme="a" data-theme="a" class="ui-corner-all"><!-- style="max-width:400px;" -->
    <div role="main" class="ui-corner-bottom ui-content">
    <form method="post" action="#">
      <fieldset data-role="controlGroup"><!--class="ui-field-contain">-->
        <label for="player1Name">Player 1:</label>
        <input type="text" name="fname" id="player1Name" placeholder="Player 1">
        <label for="player2Name">Player 2:</label>
        <input type="text" name="fname" id="player2Name" placeholder="Player 2">
        <label for="dotSep">Space between Dots</label>
        <input type="range" name="num_rounds" id="dotSep" value="70" min="10" max="300" data-popup-enabled="true" data-hightlight="true">
        <label for="dotRadius">Dot Radius</label>
        <input type="range" name="num_rounds" id="dotRadius" value="10" min="1" max="100" data-popup-enabled="true" data-hightlight="true">
      </fieldset>
    </form>
    <p>Note that changing settings will reset any current game in progress</p><!-- TODO make that conditional, or make it resiliant with a "copy" or the "master" properties seperate from those which are in the current game -->
    <button id="saveSettingsButton" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-right">Save</button>
    <button id="cancelSettingsButton" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right">Cancel</button>
    </div>
  </div>

  <div data-role="popup" id="restartConfirmDialog" data-dismissable="false" data-overlay-theme="a" data-theme="a" class="ui-corner-all"><!-- style="max-width:400px;" -->
    <div role="main" class="ui-corner-bottom ui-content">
    <p>Are you sure you want to restart?</p>
    <button id="confirmRestartButton" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-right">Yep</button>
    <button id="cancelRestartButton" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right">Nope</button>
    </div>
  </div>
  <div data-role="popup" id="winnerBanner" class="ui-content" style="max-width:280px">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
    <span id="winnerText">This is the default text</span>
  </div>
</div>

</body>
</html>
